<!DOCTYPE html>
<html lang="en" ng-app="TreehouseTimeline" ng-cloak>
<head>
  <meta charset="UTF-8" />
  <title>Treehouse Timeline</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.3/angular-material.min.css">
  <script src="https://code.angularjs.org/1.6.3/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.6.3/angular-animate.min.js"></script>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-aria.js">

  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.3/angular-material.min.js"></script>

  <script src="js/app.js"></script>
  <link rel="stylesheet" href="./css/styles.css">
